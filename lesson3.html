<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <table class="table text-success table-info table-hover ">
                <tr>
                    <th>name</th>
                    <th>gender</th>
                    <th>email</th>
                    <th>age</th>
                </tr>
                <tr>
                    <td>jackline</td>
                    <td>female</td>
                    <td>j@gmail.com</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>jackline</td>
                    <td>female</td>
                    <td>j@gmail.com</td>
                    <td>24</td>
                </tr>
                <tr>
                    <td>jackline</td>
                    <td>female</td>
                    <td>j@gmail.com</td>
                    <td>24</td>
                </tr>

            </table>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h3 class="text-center text-black-50">Register Now</h3>
                <form action="">
                    <div class="my-3">
                        <label for="name" class="form-label">name</label>
                        <input type="text" class="form-control rounded-0" id="name" placeholder="name">
                    </div>
                    <div class="my-3">
                        <label for="email" class="form-label">email</label>
                        <input type="text" class="form-control rounded-0" id="email" placeholder="enter ur email">
                    </div>
                    <div class="my-3">
                        <label for="password" class="form-label">password</label>
                        <input type="text" class="form-control rounded-0" id="password" placeholder="password">
                    </div>
                    <div class="my-3">
                        <label for="dob" class="form-label">DOB</label>
                        <input type="date" MIN="1990-01-01" MAX="2009-12-31" class="form-control rounded-0" id="dob"
                               placeholder="DOB">
                    </div>
                     <div class="my-3">
                    <label for="weight" class="form-label">weight</label>
                    <input type="number" step="any" class="form-control rounded-0" id="weight"placeholder="weight">
                </div>
                    <button class="=btn btn-success">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
