<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>asign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h2>Education Levels</h2>
    <form action="/action_page.php">
        <label for="browser" class="form-label">Choose your level from the list:</label>
        <input class="form-control" list="browsers" name="browser" id="browser">
        <datalist id="browsers">
            <option value="primary">
            <option value="secondary">
            <option value="College">
            <option value="degree">
            <option value="phd">
        </datalist>
        <div class="form-check">
            <h2>What is your gender?</h2>
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
            <label class="form-check-label" for="radio1">Male</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
            <label class="form-check-label" for="radio2">Female</label>
        </div>
        <div class="form-check">
            <h2>What is your favourite sport?</h2>
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
            <label class="form-check-label">Tennis</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check2" name="option1" value="something" checked>
            <label class="form-check-label">Soccer</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check3" name="option1" value="something" checked>
            <label class="form-check-label">FootBall</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check4" name="option1" value="something" checked>
            <label class="form-check-label">Rugby</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>

</body>
</html>
